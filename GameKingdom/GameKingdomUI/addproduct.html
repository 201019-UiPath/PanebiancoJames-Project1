<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="addproduct.js"></script>
    <title>Customer Products</title>
</head>
<body>
    <div class="topnav">
        <a class="active" href="index.html">Home</a>
        <a class="active" href="about.html">About Us</a>
    </div>
    
    <h1 class="jumbotron">Welcome Manager!</h1>

    <div class="container">
        <form action="">
            <div class="form-group">
                <label for="amount">Product Name:</label>
                <input type="text" class="form-control" id='name' placeholder="Enter Product Name">
            </div>
            <div class="form-group">
                <label for="amount">Product Price:</label>
                <input type="text" class="form-control" id='price' placeholder="Enter Product Price">
            </div>
            <div class="form-group">
                <label for="amount">Amount:</label>
                <input type="text" class="form-control" id='amount' placeholder="Enter Amount">
            </div>
            <input type="button" value="Add Product" class="btn btn-secondary mt-2" onclick="AddProduct()">
        </form>
    </div>

</body>
</html>
